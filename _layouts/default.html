<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
    {% include analytics_head.html %}
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="{{ site.baseurl }}/search">Search</a>
              <a href="{{ site.baseurl }}/about">About</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>


    <script src="assets/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
			pluginRootPath: "assets/live2dw",
			pluginJsPath: "lib/",
			pluginModelPath: "assets/",
			tagMode: !1,
			debug: !1,
			model: {
				scale: 2,
				jsonPath: "live2dw/assets/asuna_33.model.json"
			},
			display: {
				position: "left",//定位
				width: 130,//宽度
				height: 210,//高度
				hOffset: -40,//左右
				vOffset: 0//上下
			},
			mobile: {
				show: !1
			},
			log: !1
		});
    </script>
    <div id="live2d-widget" class="live2d-widget-container" style="position: fixed; left: 20px; bottom: -90px; width: 150px; height: 300px; z-index: 99999; opacity: 0.95; pointer-events: none;"><canvas id="live2dcanvas" style="position: absolute; left: 0px; top: 0px; width: 150px; height: 300px;" width="300" height="600"></canvas></div>

    {% include analytics.html %}
  </body>
</html>
